<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4ceabe38a1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="info"><i class="fa-solid fa-circle-info"></i>
    <div class="description">
       A simple calculator program using HTML, CSS and JavaScript<br> <br>
       Click the buttons to perform operations <br><br>
       Also suitable with keyboard inputs
    </div>
    </div>
    <div class="main">
      <div class="calculator_body">
        <input disabled class="result_screen" type="text" />
        <div class="buttons">
          <div class="button_c btn">C</div>
          <div class="button_plus btn">+</div>
          <div class="button_div btn">/</div>
          <div class="button_mul btn">X</div>
          <div class="button_diff btn">-</div>
          <div class="button_7 btn">7</div>
          <div class="button_8 btn">8</div>
          <div class="button_9 btn">9</div>
          <div class="button_4 btn">4</div>
          <div class="button_5 btn">5</div>
          <div class="button_6 btn">6</div>
          <div class="button_1 btn">1</div>
          <div class="button_2 btn">2</div>
          <div class="button_3 btn">3</div>
          <div class="button_return btn" style="grid-row: 4 span 6">â†µ</div>
          <div class="button_0 btn" style="grid-column: 1/3">0</div>
          <div class="button_dot btn">.</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
